services:
  securestorage:
    ports:
      - "32773:443"
    environment:
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ${USERPROFILE}\.aspnet\https:/https:ro
    depends_on:
      - openfga
    networks:
      - openfga-network

  postgres:
    image: postgres:15
    container_name: openfga-postgres
    environment:
      - POSTGRES_USER=openfga
      - POSTGRES_PASSWORD=openfga
      - POSTGRES_DB=openfga
    ports:
      - "5432:5432"
    volumes:
      - openfga_pg_data:/var/lib/postgresql/data
    networks:
      - openfga-network

  openfga-migrate:
    image: openfga/openfga:v1.5.3
    command: migrate
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://openfga:openfga@postgres:5432/openfga?sslmode=disable
    depends_on:
      - postgres
    networks:
      - openfga-network
    restart: "no"

  openfga:
    image: openfga/openfga:v1.5.3
    container_name: openfga
    command: run
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_PLAYGROUND_ENABLED=true
      - OPENFGA_DATASTORE_URI=postgres://openfga:openfga@postgres:5432/openfga?sslmode=disable
    depends_on:
      - openfga-migrate
    ports:
      - "8080:8080"
      - "8081:8081"
      - "3000:3000"
    networks:
      - openfga-network

networks:
  openfga-network:
    driver: bridge

volumes:
  openfga_pg_data:
